<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>

	<!-- <h:form>
	          <p:breadCrumb>
	          	  <p:menuitem /> 
	              <p:menuitem value="JSF Page" action="index.jsf" />
	              <p:menuitem value="PrimeFaces Page" action="primefaces.jsf" />
	          </p:breadCrumb>
	     <h:form>     -->

	<h:link value="JSF Page" outcome="index.jsf"/><br/>
	<h:link value="PrimeFaces Page" outcome="primefaces.jsf"/>

	<h:form>
		<h:messages showDetail="true" showSummary="false"/>
		<h:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true"
				value="#{userPersonManagedBean.userPerson.id}" />

			<h:outputLabel>Name:</h:outputLabel>
			<h:inputText value="#{userPersonManagedBean.userPerson.name}" required="true"
			requiredMessage="The Name is required!" />

			<h:outputLabel>Surname:</h:outputLabel>
			<h:inputText value="#{userPersonManagedBean.userPerson.surname}" required="true"
			requiredMessage="The Surname is required!"/>

			<h:outputLabel>Email:</h:outputLabel>
			<h:inputText value="#{userPersonManagedBean.userPerson.email}" />

			<h:outputLabel>Age:</h:outputLabel>
			<h:inputText value="#{userPersonManagedBean.userPerson.age}" />
			
			<h:outputLabel>Sex:</h:outputLabel>
			<h:selectOneMenu value="#{userPersonManagedBean.userPerson.sex}">
				<f:selectItem itemValue="MALE"/>
				<f:selectItem itemValue="FEMALE"/>
			</h:selectOneMenu>

			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText value="#{userPersonManagedBean.userPerson.login}" required="true"
			requiredMessage="The Login is required!"/>

			<h:outputLabel>Password:</h:outputLabel>
			<h:inputSecret value="#{userPersonManagedBean.userPerson.password}" required="true"
			requiredMessage="The Password is required!"/>

		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="Save" action="#{userPersonManagedBean.save}" />
		<h:commandButton value="New" 
			action="#{userPersonManagedBean.newPerson}" />
		<br />
		<br />
		<h:dataTable value="#{userPersonManagedBean.list}" var="user"
			cellpadding="15" border="1">

			<f:facet name="header">Lista de Usuários:</f:facet>
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputText value="#{user.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name:</f:facet>
				<h:outputText value="#{user.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Surname:</f:facet>
				<h:outputText value="#{user.surname}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email:</f:facet>
				<h:outputText value="#{user.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Age:</f:facet>
				<h:outputText value="#{user.age}" />
			</h:column>
			<h:column>
				<f:facet name="header">Login:</f:facet>
				<h:outputText value="#{user.login}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandLink immediate="true" id="editbutton">
					<h:graphicImage url="resources/img/edit.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{userPersonManagedBean.userPerson}" />
					<f:ajax execute="editbutton" render="@form"/>	
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink action="#{userPersonManagedBean.delete}" immediate="true">
					<h:graphicImage url="resources/img/delete.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{userPersonManagedBean.userPerson}" />
				</h:commandLink>
			</h:column>			
		</h:dataTable>
	</h:form>




</h:body>

</html>
